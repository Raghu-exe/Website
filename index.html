      <!--Bootstrap-->

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <button type="button" class="btn btn-outline-light bg-secondary">Action</button>
                <button type="button" class="btn btn-outline-light bg-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                </ul>
              </div>
          </div>
          <div class = "navbar-nav">
            <a class="emblem navbar-brand" href="#"><img class="chat" src="./chat.svg" alt="Chatting Emblem"></a>
            <a class="emblem navbar-fav" href="#"><img class="heart" src="./heart.svg" alt="Favourites"></a>
            <div class="profile_drop">
              

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <a class="emblem navbar-brand" href="#"><img class="profile" src="./profile.svg" alt="User Emblem"></a>
            </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="https://anymanycart.herokuapp.com/signup.html">Sign-Up</a>
                <a class="dropdown-item" href="https://anymanycart.herokuapp.com/login.html">Login</a>
                <a class="dropdown-item" href="#">Account</a>
              </div>
            </div>
        </div>

      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_1" src="./test_1.jpg" alt="slide tester"></a></li>
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_2" src="./test_2.jpg" alt="slide tester"></a></li>
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_3" src="./test_3.png" alt="slide tester"></a></li>
        </ul>
      </div>
    </section>
    
    <div class="container">

        </div>
        <div class="col">
          <div class="card">
          <img class="card-img-top c_2" src="./test_1.jpg" alt="card tester">

          <div class=" card">
