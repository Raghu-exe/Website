<html>

    <link rel="stylesheet" href="./new_product_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 

    <body>
    
    <div class="topnav">
      <a href="">E commerce</a>
      <a href="">Home</a>
    </div>

      <div class="container">
        <div class="row"> 
          <div class="d-flex justify-content-center">
          <input type="text" placeholder="Product Name" id="product_name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
           
            <div class = "submit_container">
            <!-- file upload starts -->
                <header class="text-white text-center">
                    <h1 class="display-4">Upload atleast 5 images</h1>
                    <p class="lead mb-0">Image size should be less than 5mb and either a .png, .jpeg or .jpg file</p>
                    
                    <img src="https://bootstrapious.com/i/snippets/sn-img-upload/image.svg" alt="" width="150" class="mb-4">
                </header>
           

              <div class="row py-4">  
                <div class="col-sm">
        
                    <!-- Upload image input-->
                  <div class="input-group mb-3 px-2 pt-2 rounded-pill bg-white shadow" style="height:auto">
                      <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                      <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                      <div class="input-group-append">
                          <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                      </div>
                  </div>
      
                  <!-- Uploaded image area-->
                  <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                </div>
              </div>
            </div>
               
          </div>
          <div class="col-sm mt-5">
            <p><input type="number" placeholder="Price($)" id="price"></p>
            <p><input type="text" placeholder="City" id="city"></p>
            <p><input type="text" placeholder="State" id="state"></p>
            <p><input type="password" placeholder="College Name" id="college"></p>
            <p><input type="text-area" placeholder="Description" id="desc"></p>
          </div>


        </div>
        <div class="row mt-5 d-flex justify-content-center">
          <div class="col-md offset-md-2" ><button type="submit" class="btn btn-outline-dark shadow" id="save">Save</button></div>
          <div class="col-md"><button type="submit" class="btn btn-outline-dark shadow" id="post">Post</button></div>
          <div class="col-md"><button type="submit" class="btn btn-outline-dark shadow" id="cancel">Cancel</button></div>
        </div>       
      </div>
    </div>
    </body>
</html>
