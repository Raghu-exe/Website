<html>

    <link rel="stylesheet" href="./new_product_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 

    <body>
    
      <nav class="navbar navbar-expand-lg" style="background-color:#2a2b38">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="emblem" src="./cart.svg" alt="Company Emblem"></a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav navbar-nav flex-fill d-flex justify-content-center">
  
                
            </div>
            <div class = "navbar-nav">
              <a class="emblem navbar-brand" href="#"><img class="chat" src="./chat.svg" alt="Chatting Emblem"></a>
              <a class="emblem navbar-fav" href="#"><img class="heart" src="./heart.svg" alt="Favourites"></a>
              <div class="profile_drop">
                
  
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <a class="emblem navbar-brand" href="#"><img class="profile" src="./profile.svg" alt="User Emblem"></a>
              </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Sign-Up</a>
                  <a class="dropdown-item" href="#">Login</a>
                  <a class="dropdown-item" href="#">Account</a>
                </div>
              </div>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row"> 
          <div class="d-flex justify-content-center mt-5">
          <input type="text" placeholder="Product Name" id="product_name" class="product_name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
           
            <div class = "submit_container">
            <!-- file upload starts -->
                <header class="text-white text-center">
                    <h1 class="display-4">Upload atleast 5 images</h1>
                    <p class="lead mb-0">Image size should be less than 5mb and either a .png, .jpeg or .jpg file</p>
                    
                    <img src="https://bootstrapious.com/i/snippets/sn-img-upload/image.svg" alt="" width="150" class="mb-4">
                </header>
           

              <div class="row py-4">  
                <div class="col-sm">
        
                    <!-- Upload image input-->
                  <div class="input-group mb-3 px-2 pt-2 rounded-pill bg-white shadow" style="height:45px">
                      <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" style="height:30px">                     
                  </div>
      
                  <!-- Uploaded image area-->
                  <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                </div>
              </div>
            </div>
               
          </div>
          <div class="col-sm mt-5">
            <p class="mt-5 ps-5"><input type="number" placeholder="Price($)" id="price"></p>
            <p class="mt-5 ps-5"><input type="text" placeholder="City" id="city"></p>
            <p class="mt-5 ps-5"><input type="text" placeholder="State" id="state"></p>
            <p class="mt-5 ps-5"><input type="password" placeholder="College Name" id="college"></p>
            <p class="mt-5 ps-5"><input type="text-area" placeholder="Description" id="desc"></p>
          </div>


        </div>
        <div class="row mt-5 offset-md-1">
          <div class="col-md pe-5" ><button type="submit" class="btn btn-success shadow" style=" width:200px" id="save">Save</button></div>
          <div class="col-md ps-5"><button type="submit" class="btn btn-success shadow" style="background-color: #6082B6; width:200px" id="post">Post</button></div>
          <div class="col-md ps-5"><button type="submit" class="btn btn-danger shadow" style="width:200px" id="cancel">Cancel</button></div>
        </div>       
      </div>
    </div>
    </body>
</html>
