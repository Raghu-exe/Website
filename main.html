<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 

      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">

      <link rel="stylesheet" href="./main.css">
      
      <script type="text/javascript" src="./main.js"></script>   

      <title>
          Student Ecommerce Website
      </title>

  </head>
  <body >

    <div class="topnav pt-2">
      <a class="emblem navbar-brand mb-2" href="#"><img class="emblem" src="./cart.svg" alt="Company Emblem"></a> 
        <div class="search input-group align-content-center">
          <input type="text" class="form-control"  aria-label="Text input with segmented dropdown button">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-light">Search</button>
            <button type="button" class="btn btn-outline-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu bg-dark">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      
         
      <div class = "right">
        <a class="emblem navbar-brand" href="#"><img class="chat" src="./chat.svg" alt="Chatting Emblem"></a>
        <a class="nav-link active" aria-current="page" href="#">Wishlist</a> 
        <a class="nav-link active" aria-current="page" href="#">Signup</a>
        <a class="nav-link active" aria-current="page" href="#">Login</a>
        <a class="emblem navbar-brand" href="#"><img class="profile" src="./profile.svg" alt="User Emblem"></a>
      </div>
    </div>

 

    <section class="splide carousel_1 mt-5 ms-5 me-5 mb-5 " aria-labelledby="carousel-heading">
      <div class="carousel_heading_1"><h2 id="heading_1">Splide Basic HTML Example</h2></div>
    
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_1" src="./test_1.jpg" alt="slide tester"></a></li>
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_2" src="./test_2.jpg" alt="slide tester"></a></li>
          <li class="splide__slide"><a class="img-fluid" href="#"><img class="test_3" src="./test_3.png" alt="slide tester"></a></li>
        </ul>
      </div>
    </section>



  </body>
</html>
